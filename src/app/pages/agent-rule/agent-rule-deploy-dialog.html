<form name="deleteForm" ng-submit="vm.confirmDeploy(vm.agentRule.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">确认部署操作</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>确认要在{{vm.hosts.length}}台目标主机上部署agent吗？</p>


        <div class="" ng-repeat="host in vm.hosts">
            <p >{{host.agentHost.name}} {{ host.agentHost.ip}}
                <!--({{host.agentHost.agents[0].version}})  -->
                <span ng-show="host.successful"> ✅</span>    <span> {{host.returnMsg}}</span></p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            </span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger" ng-show="vm.retryHost.length==0">
            </span>&nbsp;<span >部署</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger" ng-show="vm.retryHost.length!=0">
            <span >尝试重新部署</span>
        </button>
    </div>
</form>
