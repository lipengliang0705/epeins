<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">另存为</h4>
</div>
<div class="modal-body">
  <div class="row">
      <form name="saveAsForm">
        <div class="form-group form-group-input clearfix">
            <div class="col-md-12">
                <label class="control-label">名称</label>
                <input type="text" placeholder="名称" name="name" ng-model="vm.name" class="form-control"  required />
                 <p class="unmb-p text-danger help-block" ng-show="saveAsForm.name.$error.required">*必填项</p>
                <p class="unmb-p text-danger help-block" ng-show="vm.nameValidateMsgFlag">{{vm.nameValidateMsg}}</p>
            </div>
        </div> 
        <div class="form-group form-group-input clearfix">
            <div class="col-md-12">
                <label class="control-label">时间</label>
                <input date-range-picker class="form-control" type="text" options="vm.dateRangeOptions" ng-model="vm.filter.dateRange" />
            </div>
        </div>
        <div class="form-group form-group-input clearfix">
          <div class="col-md-12">
            <label class="control-label">查询语句</label>
            <input type="text" class="form-control" ng-model="vm.queryParams.queryString">
          </div>
        </div>
      </form>
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()">
        <span no-translate="entity.action.cancel">取消</span>
    </button>
    <button type="submit" class="btn btn-primary" ng-click="vm.save()" ng-disabled="saveAsForm.name.$error.required">
        <span>保存</span>
    </button>
</div>
