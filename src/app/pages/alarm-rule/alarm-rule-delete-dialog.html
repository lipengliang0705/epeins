<form name="deleteForm" ng-submit="vm.confirmDelete(vm.alarmRule.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">确认删除操作</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p style="color: red;"><i class="glyphicon glyphicon-warning-sign"></i>&nbsp;请注意：确认删除告警规则后，该告警规则下的所有告警信息则全部删除！
        </p>
        <p>确认要删除此告警规则吗？</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span>取消</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-primary">
            <span>删除</span>
        </button>
    </div>
</form>
