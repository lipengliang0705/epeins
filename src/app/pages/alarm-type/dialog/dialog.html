<form novalidate show-validation  name="form">
    <div class="modal-header">
        <a class="close" ng-click="vm.method.cancel()">×</a>
        <h4 class="modal-title">告警方式配置 </h4>
    </div>
    <div class="modal-body">
        <div action="">
            <div class="form-group">
                <label for="name">名称</label>
                <input type="text" placeholder="输入名称" ng-model="vm.data.name" name="name" id="name" required class="form-control">
                <div ng-show="form.name.$invalid">
                    <p class="help-block"
                       ng-show="form.name.$error.required">
                        *必填项
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="type">类型</label>
                <select class="form-control" id="type" ng-model="vm.data.type" name="type" ng-disabled="vm.data.id">
                    <option value="0">email</option>
                    <option value="1">短信</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">接收人</label>
                <input type="text" placeholder="输入接收人,多个接收人请用“逗号”拼接" ng-model="vm.data.contactWay" name="contactWay" id="contactWay" required class="form-control">
                <div ng-show="form.contactWay.$invalid">
                    <p class="help-block"
                       ng-show="form.contactWay.$error.required">
                        *必填项
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="title">标题</label>
                <input class="form-control" id="title" name="title" ng-model="vm.data.title"  placeholder="输入标题"/>
                <div ng-show="form.title.$invalid">
                    <p class="help-block"
                       ng-show="form.title.$error.required">
                        *必填项
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea type="text" id="content" name="content" rows="10"  ng-model="vm.data.content" placeholder="输入内容" class="form-control"></textarea>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default" ng-click="vm.method.cancel()">
            <span>取消</span>
        </a>

        <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid" ng-click="vm.method.submit()">
            <span>保存</span>
        </button>
    </div>
</form>
