<div class="title-wrapper">
    <h3 class="m-n font-thin h3">
        新建知识库
        <a href="" class="pull-right" ui-sref="knowledge-base-list">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            返回列表
        </a>
    </h3>
</div>
<div class="wrapper">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel widget">

                <div class="panel-body">
                    <form class="form-horizontal" novalidate angular-validator
                        angular-validator-submit="vm.method.submit()" name="form">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-8">
                                <input type="text" name="form.title" placeholder="标题" class="form-control"
                                    ng-model="vm.data.title" required validate-on="blur" required-message="'标题不能为空'"
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="field_EventRule" class="col-sm-2 control-label">知识库分类</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="form.kcategory" ng-model="vm.data.knowledgeCategory"
                                    ng-options="kcategory.title for kcategory in vm.data.kcategory" required
                                    validate-on="blur" required-message="'分类不能为空'" autocomplete="off">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-8">
                                <!-- <textarea type="text" placeholder="内容" style="height: 200px;" class="form-control"
                                    ng-model="vm.data.content"></textarea> -->
                                <div class="ueditor" name="form.content" ng-model="vm.data.content" id="ueditor"
                                    required validate-on="blur" required-message="'内容不能为空'" autocomplete="off"></div>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="" class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-8">
                                <p class="input-group">
                                    <input type="text" class="form-control" datetime-picker="yyyy-MM-dd HH:mm"
                                        ng-model="vm.startTimeOpts.date" is-open="vm.startTimeOpts.isOpen" readonly />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default search-btn"><i
                                                class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div> -->
                        <!-- <div class="form-group">
                            <label for="" class="col-sm-2 control-label">修改时间</label>
                            <div class="col-sm-8">
                                <p class="input-group">
                                    <input type="text" class="form-control" datetime-picker="yyyy-MM-dd HH:mm"
                                        ng-model="vm.modifiedTimeOpts.date" is-open="vm.modifiedTimeOpts.isOpen" readonly />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default search-btn"><i
                                                class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">所属人</label>
                            <div class="col-sm-8">
                                <input type="text" name="form.createdBy" placeholder="所属人" class="form-control"
                                    ng-model="vm.data.createdBy" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-primary">添加</button>
                                <button type="button" class="btn btn-default" ng-click="vm.method.cancel()">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
