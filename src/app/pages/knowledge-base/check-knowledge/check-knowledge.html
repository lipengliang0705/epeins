<form novalidate angular-validator angular-validator-submit="vm.method.submit()" name="formName" id="knowledgexl">
    <div class="modal-header">
        <button class="close" ng-click="vm.method.cancel()">×</button>
        <h4 class="modal-title">查看知识库类</h4>
    </div>
    <div class="modal-body body-scollvh">
        <dl class="entity-details">
            <dt><span>名称:</span></dt>
            <dd><span>{{vm.data.title}}</span></dd>
        </dl>
        <dl class="entity-details">
            <dt><span>详情:</span></dt>
            <dd><div class="textcontent" ng-bind-html="vm.data.content"></div></dd>
        </dl>
        <dl class="entity-details">
            <dt><span>创建时间:</span></dt>
            <dd><span>{{vm.data.createdTime | date:'yyyy-MM-dd HH:mm'}}</span></dd>
        </dl>
        <dl class="entity-details">
            <dt><span>修改时间:</span></dt>
            <dd><span>{{vm.data.modifiedTime | date:'yyyy-MM-dd HH:mm'}}</span></dd>
        </dl>
    </div>
</form>
