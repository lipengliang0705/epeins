
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDataSourceLabel">创建/编辑 数据源</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dataSource.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" ng-model="vm.dataSource.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">名称</label>
            <input type="text" class="form-control" name="name" id="field_name" ng-model="vm.dataSource.name" required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block" ng-show="editForm.name.$error.required">
                    *必填项
                </p>
            </div>
        </div>        
        <div class="form-group">
            <label class="control-label" >用途</label>
            <!--<input type="radio" class="form-control" name="alias" id="field_alias" ng-model="vm.dataSource.alias" value="主" required />主-->
            <!--<input type="radio" class="form-control" name="alias" id="field_alias" ng-model="vm.dataSource.alias" value="备" required />备-->

            <div class="radio">
                <label style="width: auto;line-height: normal;">
                    <input type="radio" name="alias"  ng-model="vm.dataSource.alias" value="主" checked>主
                </label>
            </div>
            <div class="radio">
                <label style="width: auto;line-height: normal;">
                    <input type="radio" name="alias"  ng-model="vm.dataSource.alias" value="备"  >备
                </label>
            </div>



            <div ng-show="editForm.alias.$invalid">
                <p class="help-block" ng-show="editForm.alias.$error.required">
                    *必填项
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sourceType">来源类型</label>
            <input type="text" class="form-control" name="sourceType" id="field_sourceType" ng-model="vm.dataSource.sourceType" required/>
            <div ng-show="editForm.sourceType.$invalid">
                <p class="help-block" ng-show="editForm.sourceType.$error.required">
                    *必填项
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">描述</label>
            <textarea class="form-control" name="description" id="field_description" rows="5" cols="80" ng-model="vm.dataSource.description"></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_url">Url</label>
            <input type="text" ng-pattern=" /((http|https):\/\/([\w\-]+\.)+[\w\-]+(\/[\w\u4e00-\u9fa5\-\.\/?\@\%\!\&=\+\~\:\#\;\,]*)?)/" class="form-control" name="url" id="field_url" ng-model="vm.dataSource.url" required/>
            <div ng-show="editForm.url.$invalid">
                <p class="help-block" ng-show="editForm.url.$error.required">
                    *必填项
                </p>
                <p class="help-block" ng-show="editForm.url.$error.pattern">
                    这个链接是非法的
                </p>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label" for="field_credential">信任证书</label>-->
            <!--<input type="text" class="form-control" name="credential" id="field_credential" ng-model="vm.dataSource.credential" />-->
        <!--</div>-->

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span>取消</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span>保存</span>
        </button>
    </div>
</form>
