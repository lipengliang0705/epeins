
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myAgentHostLabel">详情： <span><span>数据源</span> {{vm.dataSource.id}}</h4>
</div>
<div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <dl class="entity-details"> 
        <dt><span>名称</span></dt>
        <dd>
            <span>{{vm.dataSource.name}}</span>
        </dd>
        <dt><span>别名</span></dt>
        <dd>
            <span>{{vm.dataSource.alias}}</span>
        </dd>
        <dt><span>来源类型</span></dt>
        <dd>
            <span>{{vm.dataSource.sourceType}}</span>
        </dd>
        <dt><span>描述</span></dt>
        <dd>
            <span>{{vm.dataSource.description}}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.dataSource.url}}</span>
        </dd>
        <dt><span>信任证书</span></dt>
        <dd>
            <span>{{vm.dataSource.credential}}</span>
        </dd>

    </dl>
 
</div>
