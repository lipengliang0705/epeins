<div class="row statistic-view-box">
    <div class="col-md-12 ">
        <!-- <div class="statistic-view-select">
            <b class="fa fa-angle-up" ng-hide="true" ng-click="vm.optionsShow=!vm.optionsShow"
                ng-class="{false:'fa-angle-down'}[!vm.optionsShow]" ng-if="vm.options!=''"></b>
            <button class="btn btn-black btn-sm" style="float: right;margin-right: 10px;" uib-popover-template="'app/pages/log-search/log-search-statistic-view-query.html'" popover-placement="bottom-right" popover-title="过滤条件" popover-is-open="vm.chartfilter.filterStatus"><span class="fa fa-circle-o-notch"></span> 过滤条件</button>  
        </div> -->

        <!-- <div class="view-row" ng-hide="vm.optionsShow" ng-if="vm.options == ''||vm.options ==undefined" style="height:200px">  
            <h1 style="color:#999;font-size:30px;text-align:center;">暂无数据</h1>  
      </div> -->
        <div class="view-row" ng-hide="vm.optionsShow" ng-if="vm.chartfilter.options == 0">
            <!-- 事件计数-->
            <div class="col-sm-12">
                <div ng-if="vm.chart.event_count.config.type !='table'">
                    <div mix-chart config="vm.chart.event_count.config" data="vm.chart.event_count.data"
                        class="charts-xl">
                    </div>
                </div>

                <div ng-if="vm.chart.event_count.config.type =='table'" class="view-table">
                    <table class="table table-striped table-bordered" ng-table='vm.tableParams' show-filter="false">
                        <tr ng-repeat="row in $data" ng-if="!vm.isnull()">
                            <td data-title="'timestamp'" sortable="'x'">{{row.x}}</td>
                            <td data-title="'value'" sortable="'y'">{{row.y || '-'}}</td>
                        </tr>
                        <tr ng-if="vm.isnull()">
                            <td colspan="2" class="text-center">暂时没有数据</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="logtable"></div>
            </div>
        </div>

        <div class="view-row" ng-hide="vm.optionsShow" ng-if="vm.chartfilter.options == 1">
            <!--字段值统计-->
            <div class="col-sm-12">
                <div ng-if="vm.chart.field_statistics.config.type !='table'">
                    <div mix-chart config="vm.chart.field_statistics.config" data="vm.chart.field_statistics.data"
                        class="charts-xl">
                    </div>
                </div>

                <div ng-if="vm.chart.field_statistics.config.type =='table'" class="view-table">
                    <table class="table table-striped table-bordered" ng-table='vm.tableParams' show-filter="false">
                        <tr ng-repeat="row in $data" ng-if="!vm.isnull()">
                            <td data-title="vm.chart.field_statistics.field" sortable="'x'">{{row.x}}</td>
                            <td data-title="'value'" sortable="'y'">{{row.y || '-'}}</td>
                        </tr>
                        <tr ng-if="vm.isnull()">
                            <td colspan="2" class="text-center">暂时没有数据</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="logtable"></div>
            </div>
        </div>

        <div class="view-row" ng-hide="vm.optionsShow" ng-if="vm.chartfilter.options == 2">
            <!--字段值分类-->
            <div class="col-sm-12">
                <div ng-if="vm.chart.field_group.config.type !='table'">
                    <div mix-chart config="vm.chart.field_group.config" data="vm.chart.field_group.data"
                        class="charts-xl"></div>
                </div>
                <div ng-if="vm.chart.field_group.config.type =='table'" class="view-table">
                    <table class="table table-striped table-bordered" ng-table='vm.tableParams' show-filter="false">
                        <tr ng-repeat="row in $data" ng-if="!vm.isnull()">
                            <td data-title="vm.chart.field_group.field" sortable="'x'">{{row.x}}</td>
                            <td data-title="'value'" sortable="'y'">{{row.y}}</td>
                        </tr>
                        <tr ng-if="vm.isnull()">
                            <td colspan="2" class="text-center">暂时没有数据</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="logtable"></div>
            </div>
        </div>

        <div class="view-row" ng-hide="vm.optionsShow" ng-if="vm.chartfilter.options == 3">
            <!--累计百分比-->
            <div class="col-sm-12">
                <div class="charts-xl view-table" style="width: 100%;">
                    <table ng-table="vm.chart.cumulative_percentage.tableParams"
                        class="table table-striped table-bordered" show-filter="false">
                        <tr ng-repeat="rows in $data">
                            <!-- <td ng-repeat="(key,val) in v" sortable="'{{key}}'">{{val}}</td> -->
                            <td data-title="'1.0'">{{rows["1.0"]}}</td>
                            <td data-title="'5.0'">{{rows["5.0"]}}</td>
                            <td data-title="'25.0'">{{rows["25.0"]}}</td>
                            <td data-title="'50.0'">{{rows["50.0"]}}</td>
                            <td data-title="'75.0'">{{rows["75.0"]}}</td>
                            <td data-title="'95.0'">{{rows["95.0"]}}</td>
                            <td data-title="'99.0'">{{rows["99.0"]}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="logtable"></div>
            </div>
        </div>

        <div class="view-row" ng-hide="vm.optionsShow" ng-if="vm.chartfilter.options == 4">
            <!--数值分段统计-->
            <div class="col-sm-12">
                <div>
                    <div mix-chart config="vm.chart.numerical_group.config" data="vm.chart.numerical_group.data"
                        class="charts-xl"> </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="logtable"></div>
            </div>
        </div>

        <div class="view-row" ng-hide="vm.optionsShow" ng-if="vm.chartfilter.options == 5">
            <!--时间分段统计-->
            <div class="col-sm-12">
                <div>
                    <div mix-chart config="vm.chart.timeslicing_group.config" data="vm.chart.timeslicing_group.data"
                        class="charts-xl"> </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="logtable"></div>
            </div>
        </div>

    </div>

</div>
