
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myAgentHostLabel">详情： <span>业务</span> {{vm.category.id}}</h4>
</div>
<div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <dl class="entity-details"> 
        <dt><span>名称</span></dt>
        <dd>
            <span>{{vm.category.name}}</span>
        </dd>
        <dt><span>业务缩写</span></dt>
        <dd>
            <span>{{vm.category.alias}}</span>
        </dd>
        <dt><span>标题</span></dt>
        <dd>
            <span>{{vm.category.title}}</span>
        </dd>
        <dt><span>描述</span></dt>
        <dd>
            <span>{{vm.category.description}}</span>
        </dd>
        <dt><span>标签</span></dt>
        <dd>
            <span ng-repeat="tag in vm.category.tags"  class="badge-text-info-span">
                <label class="badge-text-info">{{tag.name}}</label>
            </span> 
        </dd>
    </dl>  
</div>
