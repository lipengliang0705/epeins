  <div class="panel panel-default" style="margin-top: 5px;">
    <div class="panel-heading">
      读取配置
    </div>
    <div class="panel-body">
      <div class="form-group col-sm-12">
        <label>选择配置</label>
        <select ng-model="dataDashboardId"  ng-options="item.id as item.name for item in dataDashboards" class="form-control"> 
        </select> 
      </div>
      <div class="form-group col-sm-12">
        <button class="btn btn-success pull-right" ng-click="share($event)">分享</button>
        <button class="btn btn-info pull-right" ng-click="load($event)">读取</button>
      </div>
    </div>
  </div>


  <div class="panel panel-default">
    <div class="panel-heading">
      保存配置
    </div>
    <div class="panel-body">
      <div class="form-group col-sm-12">
        <label>当前配置</label>
        <select ng-model="dataDashboardId"  ng-options="item.id as item.name for item in dataDashboards" ng-disabled="true" class="form-control"></select>  
      </div>
      <div class="form-group col-sm-12">
        <button class="btn btn-primary pull-right" ng-click="saveDb($event)">保存</button>
        <!-- <button class="btn btn-success pull-right" ng-click="save($event)">保存</button> -->
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      另存为
    </div>
    <div class="panel-body">
      <div class="form-group col-sm-12">
        <label>配置名称</label>
        <input type="text" ng-model="newDataDashboard" class="form-control" />
      </div>
      <div class="form-group col-sm-12">
        <button class="btn btn-warning pull-right" ng-click="saveAs($event)">另存为</button>
      </div>
    </div>
  </div>


</div>
